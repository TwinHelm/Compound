<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta author="Jake Kalcher">

    <title>p5-modutype</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Import 'Open Sans' from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet"> 
    <!-- Import p5 libraries -->
    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
    <script src="https://unpkg.com/p5.js-svg@1.3.1"></script>
  </head>

  <body>

    <div id="container">
      <div id="sidebar">
        <div class="inputcontainer">
          <input type="text" id="uInput" class="textInput" name="userInput" autocomplete="off" required minlength="0" maxlength="60" size="25" placeholder="Type your message here.">
          <label>Width</label>
          <input type="range" min="25" max="100" value="25" class="slider" autocomplete="off" id="width">
          <label>Height</label>
          <input type="range" min="25" max="100" value="25" class="slider" autocomplete="off" id="height">
          <label>Corner Radius</label>
          <input type="range" min="0" max="50" value="25" class="slider" autocomplete="off" id="curve">
        </div>
        
      </div>
      
      <div id="main">
      </div>
    </div>

    <script src="sketch.js"></script>
  </body>
</html>
